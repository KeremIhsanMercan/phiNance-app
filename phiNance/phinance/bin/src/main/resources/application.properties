# Application Configuration
spring.application.name=phinance

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/phinance
spring.data.mongodb.database=phinance

# JWT Configuration
app.jwt.secret=your-256-bit-secret-key-here-make-it-long-enough-for-hs256
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email Configuration (Configure for email verification)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=./uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.com.kerem.phinance=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
