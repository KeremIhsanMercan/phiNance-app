# Application Configuration
spring.application.name=phinance

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/phinance?retryWrites=false
spring.data.mongodb.database=phinance

# JWT Configuration
app.jwt.secret=your-256-bit-secret-key-here-make-it-long-enough-for-hs256
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email sending disabled. Remove mail server settings.

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=./uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.com.kerem.phinance=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
